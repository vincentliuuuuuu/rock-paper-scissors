<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <button class="reset">Reset</button>
    </header>
    <div class="choices">
      <div class="choice-caption">
        <h2 class="user-choice">&#128564;</h2>
        <h3>User Choice</h3>
      </div>
      <div class="choice-caption">
        <h2 class="computer-choice">&#128564;</h2>
        <h3>Computer Choice</h3>
      </div>
    </div>
    <div class="buttons">
      <button class="rock-btn">&#9994;</button>
      <button class="paper-btn">&#9995;</button>
      <button class="scissors-btn">&#9996;</button>
    </div>
   
    <div class="score-results">
      <p class="round">Round: 1</p>
      <p class="result"></p>
      <p class="user-score">User Score: 0</p>
      <p class="comp-score">Computer Score: 0</p>
    </div>
  </body>
</html>
